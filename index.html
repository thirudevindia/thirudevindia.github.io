<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thirudev – Independent Developer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }body {
  background: #f0f4f8;
  overflow-x: hidden;
  color: #333;
}

.loader {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #fff;
  position: fixed;
  width: 100%;
  z-index: 1000;
}

.circle {
  border: 10px solid #e0e0e0;
  border-top: 10px solid #2ecc71;
  border-radius: 50%;
  width: 180px;
  height: 180px;
  animation: spin 2s linear infinite;
  position: absolute;
}

.loader img {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  z-index: 2;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.main {
  display: none;
  padding: 60px 20px;
  max-width: 960px;
  margin: auto;
  animation: fadeIn 1.5s ease-in-out forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.verified-badge {
  background: #2ecc71;
  color: white;
  padding: 5px 15px;
  border-radius: 20px;
  font-weight: bold;
  display: inline-block;
  margin: 10px 0;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
}

p.lead {
  font-size: 1.1rem;
  color: #555;
  margin-bottom: 20px;
}

.resume-btn {
  background: #2ecc71;
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 30px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.resume-btn:hover {
  background: #27ae60;
}

footer {
  text-align: center;
  padding: 20px;
  font-size: 0.9rem;
  color: #999;
  margin-top: 60px;
}

  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="circle"></div>
    <img src="https://avatars.githubusercontent.com/u/150148090?v=4" alt="Thirudev" />
  </div>  <div class="main" id="main">
    <div style="text-align:center;">
      <div class="verified-badge">✔ Verified Developer</div>
      <h1>Thirudev</h1>
      <p class="lead">
        Independent & Open Source Developer<br />
        Passionate about building secure, performant, and scalable digital solutions. Research & R&D focused.
      </p>
      <button class="resume-btn">Download Resume (Thirumagan V)</button>
    </div><footer>
  © 2025 Thirudev. All rights reserved.
</footer>

  </div>  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('main').style.display = 'block';
      }, 3000);
    });
  </script></body>
</html>
